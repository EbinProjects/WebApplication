{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="container-secondly">
           <h2 class="text-center">Sign Up</h2>
        <div class="text-center">
    {% for msg in messages %}
    <h3 style=padding-top:10px;color:red;>
        {{msg}}
    </h3>

{% endfor %}
</div>
    <form method=post>
        {% csrf_token %}
        <div class="form-group row">
            <label for="first" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input name="first" type="text" class="form-control" id="first" placeholder="first name" required>
            </div>
        </div>
         <br><br>
               <div class="form-group row">
            <label for="end" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input name="end" type="text" class="form-control" id="end" placeholder="last name" required>
            </div>
        </div>
         <br><br>
               <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">UserName</label>
            <div class="col-sm-10">
                <input name="username" type="text" class="form-control" id="colFormLabel" placeholder="Username" required>
            </div>
        </div>
         <br><br>
       <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input name="email" type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
        </div>
         <br><br>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
            </div>
        </div>
        <br><br>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
                <input name="password_confirm" type="password" class="form-control" id="inputPassword3" placeholder="Confirm Password" required>
            </div>
        </div>
        <br>

        <div class="form-group row">
            <div class=" text-center">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </div>
        <br>
    </form>
</div>


{% endblock %}
